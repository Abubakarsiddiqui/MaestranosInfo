<div id="impac">
  <h2 ng-if="!vm.isDockEnabled" class="section-title">Impac!</h2>
  <dashboard-apps-dock ng-if="vm.isDockEnabled"></dashboard-apps-dock>

  <impac-dashboard ng-if="vm.isImpacShown" ng-class="{'with-dock': vm.isDockEnabled}"></impac-dashboard>

  <div style='width: 100%;' ng-if="vm.showInvoicesButton">
    <a ng-click="vm.getInvoices()" class="btn btn-warning" style='float: right; margin: 10px 0px 10px 0px;'>
      <i class="fa fa-download" />
      Export unpaid invoices
    </a>
  </div>
</div>
