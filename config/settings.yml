impac:
  paths:
    mnohub_api: /mnoe/jpi/v1
  pusher:
    key: <%= ENV['impac_pusher_key'] %>
mno:
  paths:
    root: /api/mnoe/v1
frontend_host:

#===============================================
# Feature Flags
#===============================================

# Display App Pricing on Marketplace
pricing:
  enabled: true
